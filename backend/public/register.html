<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeDetection Pro - √énregistrare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
        }

        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-bottom: 15px;
            padding: 10px;
            background: #ffeaea;
            border-radius: 5px;
            display: none;
        }

        .success {
            color: #27ae60;
            font-size: 14px;
            margin-bottom: 15px;
            padding: 10px;
            background: #eafaf1;
            border-radius: 5px;
            display: none;
        }

        .loading {
            display: none;
            margin: 10px 0;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">üêù</div>
        <h1 class="title">BeeDetection Pro</h1>
        <p class="subtitle">Crea»õi un cont pentru a accesa func»õiile premium</p>
        
        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
        </div>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Prenume</label>
                    <input type="text" id="firstName" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Nume</label>
                    <input type="text" id="lastName" name="last_name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">ParolƒÉ</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">ConfirmƒÉ parola</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <button type="submit" class="register-btn" id="registerBtn">
                Crea»õi cont
            </button>
        </form>

        <p>
            Ave»õi deja cont? 
            <a href="/extension-login.html" class="login-link">Conecta»õi-vƒÉ aici</a>
        </p>
    </div>

    <script>
        const API_BASE = window.location.origin;
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const loadingDiv = document.getElementById('loadingIndicator');
            const registerBtn = document.getElementById('registerBtn');
            
            // Validate passwords match
            if (data.password !== data.confirmPassword) {
                errorDiv.textContent = 'Parolele nu se potrivesc';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Reset messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            registerBtn.disabled = true;
            registerBtn.textContent = 'Se creeazƒÉ contul...';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: data.email,
                        password: data.password,
                        first_name: data.first_name,
                        last_name: data.last_name,
                        username: data.email
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    successDiv.textContent = 'Cont creat cu succes! Redirecting cƒÉtre login...';
                    successDiv.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/extension-login.html';
                    }, 2000);
                    
                } else {
                    errorDiv.textContent = result.message || 'Eroare la crearea contului';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Register error:', error);
                errorDiv.textContent = 'Eroare de conexiune. Verifica»õi conexiunea la internet.';
                errorDiv.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
                registerBtn.disabled = false;
                registerBtn.textContent = 'Crea»õi cont';
            }
        });
    </script>
</body>
</html>
